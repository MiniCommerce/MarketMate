server {
    listen 80;
    server_name localhost;

    charset utf-8;

    location / {
        proxy_pass http://marketmate:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /marketmate/static/;
    }
}