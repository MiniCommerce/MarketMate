[uwsgi]
chdir = /home/ubuntu/marketmate/
module = main.wsgi:application
home = /home/ubuntu/marketmate/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/marketmate.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/marketmate.pid
logto = /var/log/uwsgi/marketmate/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true